	<md-dialog flex="60">
          <md-content class="md-padding">
          		<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Update Business Term</h4>
				</div>
              <div layout-fill>
              <form>
					<div class="form-group">
						<label for="inputName">Name</label>
						<input class="form-control" name="BusinessTermName" ng-model="businessTerm.name.val" type="text" disabled>
					</div>
		
					<!-- <div class="form-group">
						<label for="inputName">Type</label>
						<md-select ng-model="businessAssetType" disabled>
	            				<md-option>Business Term</md-option>
	          			</md-select>
	          		</div> -->

					<div class="form-group">
						<label for="inputName">Glossary Name</label>
	                	<md-select ng-model="businessTerm.context.val" ng-value="businessTerm.context.val" disabled>
	            				<md-option>{{ businessTerm.context.val }}</md-option>
	          			</md-select>
	          		</div>
		          		<div ng-repeat="attribute in businessTerm.attributes " >
	                            <div ng-if="attribute.type == 'Definition'">
	                             	<div class="form-group">
	                             		<label for="inputDefinition">Proposed Definition</label>
										<textarea class="form-control" name="BusinessTermDefinition" ng-model="definition.val">{{ attribute.val }}</textarea>
									</div>
	                            </div>
	                            <div ng-if="attribute.type == 'Descriptive Example'">
	                             	<div class="form-group">
										<label for="inputDescriptiveExample">Proposed Descriptive Example</label>
										<textarea class="form-control" name="BusinessTermDescriptiveExample" ng-model="desc.val">{{ attribute.val }}</textarea>
									</div>
	                            </div>
	                            <div ng-if="attribute.type == 'Note'">
	                             	<div class="form-group">
	                             		<label for="inputDefinition">Reason for amendment</label>
										<textarea class="form-control" name="BusinessTermDefinition" ng-model="note.val"></textarea>
									</div>
	                            </div>
	                    </div>
                    </form>
	          		<div class="modal-footer">
						<button class="btn btn-primary" ng-click="updateTerm()">Update</button>
              		</div>
              		</div>
          </md-content>
</md-dialog>
